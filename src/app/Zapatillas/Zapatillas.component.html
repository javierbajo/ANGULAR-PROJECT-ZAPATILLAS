<div class="container">
  <ul id="cartaZapatillas">
    <li *ngFor="let shoe of shoeList; index as i" class="card-image-top" >
      <a [routerLink]="['/zapatilladetalle', shoe._id]" >
        <div class="card">
        <img [src]="shoe.image" [alt]="shoe.shoeName" class="card-image" />
        <h1>{{ shoe.shoeName }}</h1>
      </div>
      </a>
    </li>
  </ul>
</div>
