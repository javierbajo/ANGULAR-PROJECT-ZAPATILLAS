<div class="container">
  <ul id="cartaZapatillas">
    <li *ngFor="let shoe of shoeList; index as i" class="card">
      <h4>{{ shoe.shoeName }}</h4>
      <a [routerLink]="['/zapatilladetalle', shoe.shoeName]">
        <img [src]="shoe.image" [alt]="shoe.shoeName" class="card-image" />
      </a>
    </li>
  </ul>
</div>
